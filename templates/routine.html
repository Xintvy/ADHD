<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">← Retour</a>

        <div class="warning-banner">
            DON'T BEDROT IT'S A WASTE OF TIME
        </div>

        <h1>Routine du matin</h1>

        <div class="routine-list">
            {% for item in routine %}
            <form method="POST" action="/routine/toggle/{{ item.id }}" class="routine-item-form">
                <div class="routine-item {% if item.done %}done{% endif %}" onclick="this.parentElement.submit()">
                    <input type="checkbox" {% if item.done %}checked{% endif %} disabled>
                    <span>{{ item.item_name }}</span>
                </div>
            </form>
            {% endfor %}
        </div>

        <div class="add-routine-section">
            <h2>Gérer la routine</h2>

            <form method="POST" action="/routine/add_item" class="add-routine-form">
                <input type="text" name="item_name" placeholder="Nouvel item (ex: Faire mon lit)" required>
                <button type="submit">+ Ajouter</button>
            </form>

            <div class="manage-routine-list">
                <p class="manage-hint">Clique sur × pour supprimer un item</p>
                {% for item in routine_template %}
                <div class="manage-routine-item">
                    <span>{{ item.item_name }}</span>
                    <form method="POST" action="/routine/delete_item/{{ item.id }}" style="display: inline;">
                        <button type="submit" class="delete-btn-small">×</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- PWA -->
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/static/sw.js");
    }
    </script>
</body>
</html>
