<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ day.date.strftime('%A %d %B') }}</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0f172a">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: system-ui, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 { margin-bottom: 30px; }
        h2 { margin: 30px 0 15px; color: #999; }
        .section { margin-bottom: 40px; }
        .routine-item, .task-item {
            background: #252525;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
        .done { opacity: 0.5; }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>{{ day.date.strftime('%A %d %B %Y') }}</h1>

<div class="section">
    <h2>Routine du matin</h2>
    <div>{{ routine_percent }}% complété</div>
    {% for item in routine %}
    <form method="POST" action="/routine/toggle/{{ item.id }}">
        <div class="routine-item {% if item.done %}done{% endif %}">
            <input type="checkbox" {% if item.done %}checked{% endif %} onchange="this.form.submit()">
            <span>{{ item.item_name }}</span>
        </div>
    </form>
    {% endfor %}
</div>

<div class="section">
    <h2>Tâches du jour</h2>
    {% for task in tasks %}
    <form method="POST" action="/task/toggle/{{ task.id }}">
        <div class="task-item {% if task.done %}done{% endif %}">
            <input type="checkbox" {% if task.done %}checked{% endif %} onchange="this.form.submit()">
            <div>
                <div>{{ task.title }}</div>
                <small>{{ task.time }} {{ task.reason }}</small>
            </div>
        </div>
    </form>
    {% endfor %}
</div>

<!-- PWA -->
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
}
</script>

</body>
</html>
